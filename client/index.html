<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- jquery -->
  <script
    src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>

  <!-- custom css -->
  <link rel="stylesheet" type="text/css" media="screen" href="./stylesheets/main.css">
  <link rel="stylesheet" type="text/css" media="screen" href="./stylesheets/main-header.css">
  <link rel="stylesheet" type="text/css" media="screen" href="./stylesheets/member-area.css">
  <link rel="stylesheet" type="text/css" media="screen" href="./stylesheets/dashboard.css">
  <link rel="stylesheet" type="text/css" media="screen" href="./stylesheets/create-new-post.css">
  <link rel="stylesheet" type="text/css" media="screen" href="./stylesheets/dashboard-view-user-post.css">
  <link rel="stylesheet" type="text/css" media="screen" href="./stylesheets/home.css">
  <link rel="stylesheet" type="text/css" media="screen" href="./stylesheets/footer.css">

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <!-- axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!-- swal -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <!-- ckEditor -->
  <script src="https://cdn.ckeditor.com/4.11.3/standard/ckeditor.js"></script>

  <!-- Tags -->
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vue-input-tag"></script>

</head>
<body>
  <div id="app">
    <mainheader-template
      v-bind:location="location"
      v-bind:is-login="isLogin" 
    ></mainheader-template>

    <!-- ================================================================================================== -->

    <home
      v-bind:location="location"
      v-bind:is-login="isLogin" 
      v-bind:all-articles="allArticles"
      v-on:go-to-single-article="onClickViewArticle"
      >
    </home>

    <!-- ================================================================================================== -->

    <member-area
      v-bind:location="location" 
      v-bind:is-login="isLogin"
      >
    </member-area>

    <!-- ================================================================================================== -->

    <main-dashboard
      v-bind:location="location" 
      v-bind:is-login="isLogin"
      v-bind:username="username"
      v-bind:side-menu="sideMenu"
      v-bind:user-articles="userArticles"
      v-on:go-to-home="onClickHome"
      v-on:go-to-view-all-post-after-create="onClickDashboardViewAllAfterCreate"
      v-on:go-to-dashboard-update-form="onClickDashboardPostForm"
      v-on:go-to-view-all-post-after-update="onClickViewAllPostAfterUpdate"
      v-on:go-to-dashboard-edit-image-form="onClickDashboardUpdateImage"
      v-on:go-to-view-all-post-after-update-image="onClickViewAllPostAfterUpdateImage"
      v-on:go-to-view-all-post-after-delete-article="onRemoveArticle"
      >
    </main-dashboard>

    <view-single-article
      v-bind:location="location"
      v-bind:is-login="isLogin" 
      v-bind:article="article" 
      v-on:to-view-articles-by-tag="onArticleTag"
      >
    </view-single-article>

    <view-by-tags
      v-bind:location="location"
      v-bind:is-login="isLogin" 
      v-bind:article-tag="articleTag"
      v-on:to-single-article-by-tag="onClickViewArticle"
      >
    </view-by-tags>

    <main-footer
      v-bind:location="location"
      >
    </main-footer>
  </div>
    <!-- ================================================================================================== -->
    
  <!-- vue script -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <!-- bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  <!-- components -->
  <script src="./js/components/TopBar.js"></script>
  <script src="./js/components/Header.js"></script>
  <script src="./js/components/RegistrationForm.js"></script>
  <script src="./js/components/LoginForm.js"></script>
  <script src="./js/components/SidebarMenu.js"></script>
  <script src="./js/components/DashboardView.js"></script>
  <script src="./js/components/AllPostView.js"></script>
  <script src="./js/components/PostForm.js"></script>
  <script src="./js/components/TextEditor.js"></script>
  <script src="./js/components/InputTags.js"></script>
  <script src="./js/components/UpdateForm.js"></script>
  <script src="./js/components/UpdateImage.js"></script>
  <script src="./js/components/HomePost.js"></script>
  
  <!-- views -->
  <script src="./js/views/MainHeader.js"></script>
  <script src="./js/views/Home.js"></script>
  <script src="./js/views/MemberArea.js"></script>
  <script src="./js/views/Dashboard.js"></script>
  <script src="./js/views/ViewArticle.js"></script>
  <script src="./js/views/Footer.js"></script>
  <script src="./js/views/ViewByTags.js"></script>

  <!-- vue main.js -->
  <script src="./js/main.js"></script>

</body>
</html>
